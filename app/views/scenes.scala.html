@(scenes: Seq[model.SceneName], sceneForm: Option[Form[SceneFormData]])
@main("Scenes") {
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Scene</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                @for(scene <- scenes){
                    <tr>
                        <td>@scene.name</td>
                        <td>
                            <button class="btn btn-group-sm btn-default">Edit...</button>
                            <button class="btn btn-group-sm btn-default">Delete...</button>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
        <div>
            <button class="btn btn-primary" data-toggle="modal" data-target=".edit-scene-modal">Add...</button>
        </div>
    </div>

    <div id="sceneEdit" class="modal fade edit-scene-modal">
        <div class="modal-dialog">
            <form method="post" action="@routes.ScenesController.addScene">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Scene</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="sceneName">Scene name</label>
                                        <input type="text" class="form-control" id="sceneName" name="sceneName" />
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="addScene">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">

        $('#sceneEdit').on('shown.bs.modal', function () {
              $('#sceneName').focus()
        });
//        $("#addScene").click(function() {
//
//            window.target.href = "";
//
//            alert("here");
//        });
    </script>
}
